<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ISS Tracker Dashboard</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');
* {margin:0;padding:0;box-sizing:border-box;}
body {font-family:'Space Grotesk',sans-serif;background:#0a0e27;color:#e8eaf6;height:100vh;overflow:hidden;position:relative;}
body::before {content:'';position:fixed;width:200%;height:200%;top:-50%;left:-50%;z-index:-1;background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%), radial-gradient(circle at 80% 80%, rgba(33, 150, 243, 0.3), transparent 50%), radial-gradient(circle at 40% 20%, rgba(156, 39, 176, 0.2), transparent 50%); animation: drift 20s ease-in-out infinite;}
@keyframes drift {0%,100%{transform:translate(0,0) rotate(0deg);}33%{transform:translate(30px,-30px) rotate(5deg);}66%{transform:translate(-20px,20px) rotate(-5deg);} }
.main-container {height:100vh;display:flex;flex-direction:column;}
header {background: rgba(10, 14, 39, 0.8);backdrop-filter: blur(20px);border-bottom:1px solid rgba(255,255,255,0.08);padding:20px 40px;display:flex;justify-content:space-between;align-items:center;z-index:1000;}
.logo {display:flex;align-items:center;gap:12px;}
.logo-icon {width:40px;height:40px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:20px;box-shadow:0 4px 20px rgba(102,126,234,0.4);}
.logo-text h1 {font-size:22px;font-weight:700;letter-spacing:-0.5px;}
.logo-text p {font-size:12px;color:rgba(232,234,246,0.5);font-weight:400;}
.live-badge {display:flex;align-items:center;gap:8px;background: rgba(16,185,129,0.1);border:1px solid rgba(16,185,129,0.3);padding:8px 16px;border-radius:20px;font-size:13px;font-weight:500;}
.live-dot {width:8px;height:8px;background:#10b981;border-radius:50%;box-shadow:0 0 10px rgba(16,185,129,0.8);animation: blink 2s ease-in-out infinite;}
@keyframes blink {0%,100%{opacity:1;}50%{opacity:0.3;}}
.content-wrapper {flex:1;display:grid;grid-template-columns:1fr 420px;overflow:hidden;}
.map-container {position:relative;background:#000;}
#map {width:100%;height:100%;}
.analytics-sidebar {background: rgba(10,14,39,0.6);backdrop-filter:blur(20px);border-left:1px solid rgba(255,255,255,0.08);overflow-y:auto;padding:30px;}
.analytics-sidebar::-webkit-scrollbar {width:6px;}
.analytics-sidebar::-webkit-scrollbar-track {background:transparent;}
.analytics-sidebar::-webkit-scrollbar-thumb {background: rgba(102,126,234,0.3);border-radius:3px;}
.section {margin-bottom:40px;}
.section-header {font-size:14px;font-weight:600;text-transform:uppercase;letter-spacing:1.5px;color: rgba(232,234,246,0.5);margin-bottom:20px;display:flex;align-items:center;gap:10px;}
.section-header::after {content:'';flex:1;height:1px;background:linear-gradient(90deg, rgba(102,126,234,0.3), transparent);}
.metrics-grid {display:grid;grid-template-columns:repeat(2,1fr);gap:16px;}
.metric-box {background: linear-gradient(135deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1));border:1px solid rgba(102,126,234,0.2);border-radius:16px;padding:20px;position:relative;overflow:hidden;transition:all 0.3s cubic-bezier(0.4,0,0.2,1);}
.metric-box::before {content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle, rgba(102,126,234,0.1) 0%, transparent 70%);opacity:0;transition:opacity 0.3s ease;}
.metric-box:hover::before {opacity:1;}
.metric-box:hover {transform:translateY(-4px);border-color:rgba(102,126,234,0.5);box-shadow:0 12px 40px rgba(102,126,234,0.2);}
.metric-label {font-size:11px;font-weight:600;text-transform:uppercase;letter-spacing:1px;color:rgba(232,234,246,0.6);margin-bottom:10px;}
.metric-value {font-size:32px;font-weight:700;background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;line-height:1;}
.metric-unit {font-size:16px;color: rgba(232,234,246,0.4);font-weight:500;}
.chart-container {margin-bottom:30px;}
.chart-container canvas {background:rgba(255,255,255,0.02);border-radius:12px;padding:15px;border:1px solid rgba(255,255,255,0.08);}
.controls {display:flex;gap:10px;align-items:center;margin-top:15px;}
#slider {flex:1;height:8px;border-radius:4px;background:rgba(255,255,255,0.1);outline:none;-webkit-appearance:none;}
#playPause {background:linear-gradient(135deg,#667eea,#764ba2);border:none;color:white;padding:10px 20px;border-radius:8px;font-weight:600;cursor:pointer;font-size:13px;transition:all 0.3s;}
#playPause:hover {transform:translateY(-2px);box-shadow:0 5px 20px rgba(102,126,234,0.4);}
.leaflet-popup-content-wrapper {background:rgba(10,14,39,0.95);backdrop-filter:blur(20px);border:1px solid rgba(102,126,234,0.3);border-radius:12px;color:#e8eaf6;}
.leaflet-popup-content {margin:15px;font-size:13px;}
.leaflet-popup-tip {background:rgba(10,14,39,0.95);border:1px solid rgba(102,126,234,0.3);}
.popup-title {font-weight:700;font-size:16px;margin-bottom:10px;background:linear-gradient(135deg,#667eea,#764ba2);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.popup-row {display:flex;justify-content:space-between;margin:5px 0;padding:5px 0;border-bottom:1px solid rgba(255,255,255,0.1);}
.popup-row:last-child {border:none;}
.popup-label {color:rgba(232,234,246,0.6);font-size:11px;text-transform:uppercase;letter-spacing:1px;}
.popup-value {font-weight:600;color:#667eea;}
@media(max-width:1200px){.content-wrapper{grid-template-columns:1fr;grid-template-rows:1fr auto;}.analytics-sidebar{border-left:none;border-top:1px solid rgba(255,255,255,0.08);max-height:40vh;}}
</style>
</head>
<body>
<div class="main-container">
<header>
  <div class="logo">
    <div class="logo-icon">üõ∞Ô∏è</div>
    <div class="logo-text"><h1>ISS Mission Control</h1><p>Real-time Orbital Tracking System</p></div>
  </div>
  <div class="live-badge"><div class="live-dot"></div>Live Tracking</div>
</header>

<div class="content-wrapper">
  <div class="map-container"><div id="map"></div></div>
  <div class="analytics-sidebar">
    <div class="section">
      <div class="section-header">Orbital Metrics</div>
      <div class="metrics-grid">
        <div class="metric-box"><div class="metric-label">Min Longitude</div><div class="metric-value"><span id="min_lon">--</span><span class="metric-unit">¬∞</span></div></div>
        <div class="metric-box"><div class="metric-label">Max Longitude</div><div class="metric-value"><span id="max_lon">--</span><span class="metric-unit">¬∞</span></div></div>
        <div class="metric-box"><div class="metric-label">Min Altitude</div><div class="metric-value"><span id="min_alt">--</span><span class="metric-unit">km</span></div></div>
        <div class="metric-box"><div class="metric-label">Max Altitude</div><div class="metric-value"><span id="max_alt">--</span><span class="metric-unit">km</span></div></div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">Charts</div>
      <div class="chart-container">
        <div style="font-size:13px;font-weight:600;color:rgba(232,234,246,0.8);margin-bottom:10px;">üìç Latitude Over Time (¬∞)</div>
        <canvas id="latChart" height="100"></canvas>
      </div>
      <div class="chart-container">
        <div style="font-size:13px;font-weight:600;color:rgba(232,234,246,0.8);margin-bottom:10px;">üåê Longitude Over Time (¬∞)</div>
        <canvas id="lonChart" height="100"></canvas>
      </div>
      <div class="chart-container">
        <div style="font-size:13px;font-weight:600;color:rgba(232,234,246,0.8);margin-bottom:10px;">üöÄ Altitude Over Time (km)</div>
        <canvas id="altChart" height="100"></canvas>
        <div id="altitudeChange" style="margin-top:12px;padding:12px;background:rgba(16,185,129,0.1);border:1px solid rgba(16,185,129,0.3);border-radius:8px;font-size:12px;color:#10b981;font-weight:600;">
          <span style="color:rgba(232,234,246,0.6);">Last Change:</span> <span id="altChangeValue">Calculating...</span>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
<script>
// Initialize map
const map = L.map('map').setView([0, 0], 2);
L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19}).addTo(map);
const issMarker = L.circleMarker([0, 0], {radius: 8, color:'#ff0000', fillColor:'#ff4444', fillOpacity:1}).addTo(map);

// Initialize charts
const latChart = new Chart(document.getElementById('latChart'), {type:'line', data:{labels:[], datasets:[{label:'Latitude', data:[], borderColor:'#667eea', backgroundColor:'rgba(102,126,234,0.2)'}]}, options:{responsive:true, plugins:{legend:{display:false}}}});
const lonChart = new Chart(document.getElementById('lonChart'), {type:'line', data:{labels:[], datasets:[{label:'Longitude', data:[], borderColor:'#764ba2', backgroundColor:'rgba(118,75,162,0.2)'}]}, options:{responsive:true, plugins:{legend:{display:false}}}});
const altChart = new Chart(document.getElementById('altChart'), {type:'line', data:{labels:[], datasets:[{label:'Altitude', data:[], borderColor:'#10b981', backgroundColor:'rgba(16,185,129,0.2)'}]}, options:{responsive:true, plugins:{legend:{display:false}}}});

async function fetchData() {
    try {
        const res = await fetch('/api/preview?day_index=0');
        const data = await res.json();
        const records = data.records;
        if (!records.length) return;

        // Update metrics
        const lats = records.map(r => r.latitude);
        const lons = records.map(r => r.longitude);
        const alts = records.map(r => r.altitude).filter(a => a!==null);

        document.getElementById('min_lon').textContent = Math.min(...lons).toFixed(2);
        document.getElementById('max_lon').textContent = Math.max(...lons).toFixed(2);
        document.getElementById('min_alt').textContent = alts.length ? Math.min(...alts).toFixed(2) : '--';
        document.getElementById('max_alt').textContent = alts.length ? Math.max(...alts).toFixed(2) : '--';
        if(alts.length>1) document.getElementById('altChangeValue').textContent = (alts[alts.length-1]-alts[alts.length-2]).toFixed(2)+' km';

        // Update charts
        const times = records.map(r=>r.ts_utc);
        latChart.data.labels = times; latChart.data.datasets[0].data = lats; latChart.update();
        lonChart.data.labels = times; lonChart.data.datasets[0].data = lons; lonChart.update();
        altChart.data.labels = times; altChart.data.datasets[0].data = alts; altChart.update();

        // Update map marker
        const last = records[records.length-1];
        issMarker.setLatLng([last.latitude, last.longitude]);
        map.setView([last.latitude, last.longitude], 2);

    } catch(err){console.error('Dashboard fetch error:', err);}
}

// Initial fetch + interval every 15s
fetchData();
setInterval(fetchData, 15000);
</script>
</body>
</html>
