<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ISS Database Viewer</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap');

body {
    margin: 0;
    padding: 20px;
    background: #0b0e2d;
    color: #fff;
    font-family: 'Space Grotesk', sans-serif;
}
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}
.header h1 {
    font-size: 2rem;
}
.button {
    background: #1e40af;
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
}
.button:hover {
    background: #2563eb;
}
.day-selector {
    margin-bottom: 15px;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}
th, td {
    padding: 8px;
    border: 1px solid #444;
    text-align: left;
}
th {
    background-color: #1e40af;
}
</style>
</head>
<body>

<div class="header">
    <h1>ISS Database Viewer</h1>
    <button class="button" onclick="downloadCSV()">Download CSV</button>
</div>

<div class="day-selector">
    <label for="day">Select Day: </label>
    <select id="day" onchange="updateTable()"></select>
</div>

<table id="data-table">
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Altitude</th>
            <th>Velocity</th>
            <th>Local Time</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
let csvData = [];

// Load CSV
fetch('data.csv')
    .then(res => res.text())
    .then(text => {
        const lines = text.trim().split('\n');
        const headers = lines.shift().split(',');
        csvData = lines.map(line => {
            const values = line.split(',');
            let obj = {};
            headers.forEach((h,i) => obj[h] = values[i]);
            return obj;
        });
        populateDays();
        updateTable();
    });

// Populate day selector
function populateDays() {
    const daySet = new Set();
    csvData.forEach(row => {
        const day = new Date(row.ts_myt).toLocaleDateString();
        daySet.add(day);
    });
    const dayArray = Array.from(daySet).sort();
    const select = document.getElementById('day');
    select.innerHTML = '';
    dayArray.forEach((day, idx) => {
        const option = document.createElement('option');
        option.value = day;
        option.textContent = `Day ${idx+1} (${day})`;
        select.appendChild(option);
    });
}

// Update table based on selected day
function updateTable() {
    const selectedDay = document.getElementById('day').value;
    const tbody = document.querySelector('#data-table tbody');
    tbody.innerHTML = '';
    csvData.forEach(row => {
        if (new Date(row.ts_myt).toLocaleDateString() === selectedDay) {
            const tr = document.createElement('tr');
            ['timestamp','latitude','longitude','altitude','velocity','ts_myt'].forEach(col => {
                const td = document.createElement('td');
                td.textContent = row[col] || '';
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        }
    });
}

// Download CSV
function downloadCSV() {
    const csvContent = [Object.keys(csvData[0]).join(',')]
        .concat(csvData.map(r => Object.values(r).join(',')))
        .join('\n');
    const blob = new Blob([csvContent], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'iss_data.csv';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}
</script>

</body>
</html>
